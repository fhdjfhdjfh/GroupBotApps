<!DOCTYPE html>
<script src='https://telegram.org/js/telegram-web-app.js'></script>
<body>
  <style>
    body{
      background: #ffffff;
      color: #000000;
      font-family: "Arial";
    }
  </style>
  <center>
    Ваша <b>карточка</b>:
    <p id='a'></p>
    <p id='b'></p>
    <p id='c'></p><br>
  </center>
  <script>
    var tg = window.Telegram.WebApp
    var MainBtn = tg.MainButton
    var user = tg.initDataUnsafe.user
    MainBtn.show() //Показать кнопку
    MainBtn.enable() //Сделать активной
    //Изменяем кнопку
    MainBtn.text = 'Кнопочка'
    MainBtn.color = '#000000'
    MainBtn.textColor = '#ffffff'
    //Пишем данные пользователя
    document.getElementById("a").innerHTML = user.id
    document.getElementById("b").innerHTML = user.first_name+' '+user.last_name
    document.getElementById("c").innerHTML = user.username
  </script>
  <center>
    Также можете поситить:<br>
    <b>
      <a href='https://t.me/Q1vjHtT69JaJ4Bot'>InlineBot</a><br>
      <a href='https://t.me/hiyhjyihjyij_bot'>GameBot</a><br>
      <a href='https://t.me/GroupByDan'>Группа от бота</a><br>
      <a href='https://t.me/lyova_z'>Канал про котика</a><br>
      <a href='https://t.me/+wWn9UbxvQwZkYzMy'>Канал для начинающих в Telegram</a>
    </b>
    <canvas id="myCanvas" width="300" height="300"></canvas>
  </center>
  <script>
    var colors = tg.ThemeParams
    const canvas = document.getElementById("myCanvas")
    const ctx = canvas.getContext("2d")
    ctx.fillStyle = colors.bg_color
    ctx.fillRect(0,0,10,10)
    ctx.fillStyle = colors.text_color
    ctx.fillRect(15,0,10,10)
    ctx.fillStyle = colors.hint_color
    ctx.fillRect(30,0,10,10)
    ctx.fillStyle = colors.link_color
    ctx.fillRect(45,0,10,10)
    ctx.fillStyle = colors.button_color
    ctx.fillRect(60,0,10,10)
    ctx.fillStyle = colors.button_text_colorString
    ctx.fillRect(75,0,10,10)
  </script>
</body>
