<!DOCTYPE html>
<script src='https://telegram.org/js/telegram-web-app.js'></script>
<body>
  <style>
    body{
      background: #ffffff;
      color: #000000;
      font-family: "Arial";
    }
  </style>
  <center>
    Ваша <b>карточка</b>:
    <p id='a'></p>
    <p id='b'></p>
    <p id='c'></p><br>
  </center>
  <script>
    var tg = window.Telegram.WebApp
    var MainBtn = tg.MainButton
    var user = tg.initDataUnsafe.user
    MainBtn.show() //Показать кнопку
    MainBtn.enable() //Сделать активной
    //Изменяем кнопку
    MainBtn.text = 'Кнопочка'
    MainBtn.color = '#000000'
    MainBtn.textColor = '#ffffff'
    //Пишем данные пользователя
    document.getElementById("a").innerHTML = user.id
    document.getElementById("b").innerHTML = user.first_name+' '+user.last_name
    document.getElementById("c").innerHTML = user.username
  </script>

  <script>
    var colors = tg.ThemeParams
    document.getElementById("d").innerHTML = colors.bg_color

    document.getElementById("g").innerHTML = colors.link_color
