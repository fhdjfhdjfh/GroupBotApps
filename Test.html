<script src='https://telegram.org/js/telegram-web-app.js'></script>
<body>
  <div id='usercard'>
    Тест телеграм <b>web-app</b>
  </div>
  
  <div id='users'>
    Вместе с Вами в этом web-приложении:
  </div>
  
  <script>
    var tg = window.Telegram.WebApp
    var MainBtn = tg.MainButton
    var user = tg.initDataUnsafe.user
    MainBtn.show() //Показать кнопку
    MainBtn.enable() //Сделать активной
    //Изменяем кнопку
    MainBtn.text = 'Кнопочка'
    MainBtn.color = '#000000'
    MainBtn.textColor = '#ffffff'
    //Пишем данные пользователя
    document.getElementById("usercard").innerTEXT = user.id
    document.getElementById("usercard").innerTEXT = user.first_name+' '+user.last_name
    document.getElementById("usercard").innerTEXT = user.username
  </script>
</body>
